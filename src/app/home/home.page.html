<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Todo App </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input type="text" placeholder="Enter task" [(ngModel)]="taskName" />
    <div class="item-note">
      <ion-button (click)="addTask()" (click)="ionViewDidLoad()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </div>
  </ion-item>
  <div class="" padding>
    <ion-list>
      <ion-item *ngFor="let todo of taskList; let i = index">
        {{todo}}
        <div class="item-note" slot="end" id="update-task">
          <ion-button clear (click)="updateTask(i)">
            <ion-icon name="create"></ion-icon>
          </ion-button>
          <ion-alert

          ></ion-alert>
          <ion-button (click)="deleteTask(i)" clear>
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </div>
      </ion-item>
    </ion-list>
  </div>
